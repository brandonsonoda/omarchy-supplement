# Hyprland configuration overrides
# Add your custom settings here

# Example overrides:
# $mainMod = SUPER
$terminal = uwsm app -- ghostty
$browser = chromium --force-device-scale-factor=0.8

# Use single default monitor (see all monitors with: hyprctl monitors)
monitor=,preferred,auto,1.5

# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1.6"


# Unbind vim movements
unbind = SUPER, h
unbind = SUPER, j
unbind = SUPER, J
unbind = SUPER, k
unbind = SUPER, K
unbind = SUPER, l

bindd = SUPER SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings

# Move focus with mainMod + arrow keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Remap closing apps
unbind = SUPER, W
unbind = SUPER, q
unbind = SUPER, CTRL ALT, DELETE

bindd = SUPER, Q, Close window, killactive,

# From unused apps
unbind = SUPER SHIFT, M
unbind = SUPER SHIFT, D
unbind = SUPER SHIFT, O
unbind = SUPER SHIFT, SLASH
unbind = SUPER SHIFT, A
unbind = SUPER SHIFT ALT, A
unbind = SUPER SHIFT, C
unbind = SUPER SHIFT, E
unbind = SUPER SHIFT, P
unbind = SUPER SHIFT, X
unbind = SUPER SHIFT ALT, X
unbind = SUPER SHIFT, W

# Unbind copy and paste
unbind = SUPER, X
unbind = SUPER, C
unbind = SUPER, V

# Unbind toggling waybar
unbind = SUPER SHIFT, SPACE

# Update browser call
unbind = SUPER SHIFT, B
bindd = SUPER, D, Browser, exec, omarchy-launch-browser

# Add app specific calls
bindd = SUPER, C, Calculator, exec, gnome-calculator



misc {
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
  # kb_layout = us,dk
  # kb_options = compose:caps,grp:alt_space_toggle
  kb_options = ctrl:nocaps, altwin:swap_lalt_lwin


  # Change speed of keyboard repeat
  repeat_rate = 50
  repeat_delay = 220

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    # natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}
